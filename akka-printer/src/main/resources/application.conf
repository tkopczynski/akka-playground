akka {
  loglevel = "DEBUG"

    actor {
      provider = remote
    }

    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      log-sent-messages: on
      log-received-messages: on
      netty.tcp {
        hostname = "akka-printer"
        port = 2552
        bind-hostname: "0.0.0.0"
        bind-port: 2552
      }
    }
}